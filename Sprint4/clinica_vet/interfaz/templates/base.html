{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Clínica Veterinaria{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

<header>
    <img src="{% static 'img/logo.png' %}" alt="Logo de la clínica">
    <nav>
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="{% url 'servicios' %}">Servicios</a>
        <a href="{% url 'placeholder' %}">Más</a>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    © 2023 Clínica Veterinaria. Todos los derechos reservados.
</footer>

</body>
</html>
